name: Release Windows Binaries

"on":
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      vcpkg_mode:
        description: "C++ dependency mode"
        type: choice
        options:
          - pinned
          - latest
        default: pinned
      vcpkg_ref:
        description: "vcpkg git ref used when mode=pinned"
        required: false
        default: "26283ac5e8a068561a718ce18b169bfad84c7dab"
      build_windows_x64:
        description: "Build Windows x64 assets"
        type: boolean
        default: true
      build_windows_arm64:
        description: "Build Windows ARM64 assets"
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    if: >
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.build_windows_x64 == 'true' ||
      github.event.inputs.build_windows_arm64 == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: windows-x64
            os: windows-latest
            python_arch: x64
            msvc_arch: x64
            vcpkg_triplet: x64-windows
            qt_arch: win64_msvc2022_64
            qt_modules: qtwebengine qtwebsockets qtwebchannel qtpositioning
            cmake_arch: x64
            require_webengine: ON
            asset_suffix: ""
            python_asset: Trading-Bot-Python.exe
            cpp_zip: Trading-Bot-C++.zip
            artifact_name: windows-x64-release-assets
          - id: windows-arm64
            os: windows-11-arm
            python_arch: arm64
            msvc_arch: ""
            vcpkg_triplet: arm64-windows
            qt_arch: win64_msvc2022_arm64
            qt_modules: qtwebsockets qtwebchannel qtpositioning
            cmake_arch: ARM64
            require_webengine: OFF
            asset_suffix: -arm64
            python_asset: Trading-Bot-Python-arm64.exe
            cpp_zip: Trading-Bot-C++-arm64.zip
            artifact_name: windows-arm64-release-assets
    env:
      TB_VCPKG_ROOT: ${{ github.workspace }}/.vcpkg
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg_triplet }}
      VCPKG_PINNED_REF: "26283ac5e8a068561a718ce18b169bfad84c7dab"
      VCPKG_MODE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.vcpkg_mode || 'pinned' }}
      VCPKG_REQUESTED_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.vcpkg_ref || '' }}
      TB_RELEASE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
      TB_REQUIRE_QT_WEBENGINE: ${{ matrix.require_webengine }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.python_arch }}
          cache: pip
          cache-dependency-path: |
            Languages/Python/requirements.txt

      - name: Set up MSVC toolchain
        if: matrix.msvc_arch != ''
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.msvc_arch }}

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.10.2"
          host: windows
          target: desktop
          arch: ${{ matrix.qt_arch }}
          modules: ${{ matrix.qt_modules }}
          dir: C:/Qt

      - name: Resolve Qt CMake path
        shell: pwsh
        run: |
          $qmake = Get-Command qmake -ErrorAction SilentlyContinue
          if (-not $qmake) {
            throw "qmake not found after Qt installation."
          }
          $qtPrefix = (& $qmake.Source -query QT_INSTALL_PREFIX 2>$null | Select-Object -First 1).Trim()
          if ([string]::IsNullOrWhiteSpace($qtPrefix)) {
            throw "Could not resolve QT_INSTALL_PREFIX via qmake."
          }
          "QT_CMAKE_DIR=$qtPrefix/lib/cmake/Qt6" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install vcpkg and C++ dependencies
        shell: pwsh
        run: |
          $vcpkgRoot = $env:TB_VCPKG_ROOT
          if ([string]::IsNullOrWhiteSpace($vcpkgRoot)) {
            throw "TB_VCPKG_ROOT is empty."
          }

          $workspace = [System.IO.Path]::GetFullPath($env:GITHUB_WORKSPACE)
          $vcpkgRootFull = [System.IO.Path]::GetFullPath($vcpkgRoot)
          if (!$vcpkgRootFull.StartsWith($workspace, [System.StringComparison]::OrdinalIgnoreCase)) {
            throw "Unsafe vcpkg root outside workspace: $vcpkgRootFull"
          }

          if ((Test-Path $vcpkgRoot) -and !(Test-Path "$vcpkgRoot/.git")) {
            Remove-Item -Recurse -Force $vcpkgRoot
          }
          if (!(Test-Path "$vcpkgRoot/.git")) {
            git clone https://github.com/microsoft/vcpkg.git "$vcpkgRoot"
          }

          Push-Location "$vcpkgRoot"
          git fetch --tags --force

          if ($env:VCPKG_MODE -eq "latest") {
            $remoteHead = git symbolic-ref refs/remotes/origin/HEAD
            $branch = ($remoteHead -replace "^refs/remotes/origin/", "").Trim()
            if ([string]::IsNullOrWhiteSpace($branch)) {
              $branch = "master"
            }
            git checkout $branch
            git pull --ff-only origin $branch
            Write-Host "Using latest vcpkg from branch: $branch"
          } else {
            $ref = $env:VCPKG_REQUESTED_REF
            if ([string]::IsNullOrWhiteSpace($ref)) {
              $ref = $env:VCPKG_PINNED_REF
            }
            git checkout $ref
            Write-Host "Using pinned vcpkg ref: $ref"
          }
          Pop-Location

          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          $env:VCPKG_ROOT = $vcpkgRoot

          & "$vcpkgRoot/bootstrap-vcpkg.bat" -disableMetrics
          git config --global http.version HTTP/1.1

          function Invoke-WithRetry {
            param(
              [Parameter(Mandatory = $true)][scriptblock]$Action,
              [int]$MaxAttempts = 4,
              [int]$InitialDelaySeconds = 2,
              [string]$Label = "operation"
            )
            $attempt = 1
            while ($attempt -le $MaxAttempts) {
              try {
                & $Action
                return
              } catch {
                if ($attempt -ge $MaxAttempts) {
                  throw
                }
                $delay = [Math]::Min(30, $InitialDelaySeconds * [Math]::Pow(2, $attempt - 1))
                Write-Warning ("{0} failed on attempt {1}/{2}. {3}" -f $Label, $attempt, $MaxAttempts, $_.Exception.Message)
                Write-Host "Retrying in $delay seconds..."
                Start-Sleep -Seconds ([int]$delay)
                $attempt++
              }
            }
          }

          function Prefetch-NlohmannJsonArchive {
            param([string]$Root)
            $portFile = Join-Path $Root "ports/nlohmann-json/portfile.cmake"
            if (!(Test-Path $portFile)) {
              return
            }
            $content = Get-Content -Path $portFile -Raw -ErrorAction SilentlyContinue
            if ([string]::IsNullOrWhiteSpace($content)) {
              return
            }
            if ($content -notmatch 'REF\s+([^\s\)]+)') {
              return
            }
            $ref = $Matches[1].Trim('"')
            if ([string]::IsNullOrWhiteSpace($ref)) {
              return
            }

            $downloadsDir = Join-Path $Root "downloads"
            New-Item -ItemType Directory -Force -Path $downloadsDir | Out-Null
            $archiveName = "nlohmann-json-$ref.tar.gz"
            $archivePath = Join-Path $downloadsDir $archiveName
            if (Test-Path $archivePath) {
              Write-Host "nlohmann-json source archive already present: $archiveName"
              return
            }

            $urls = @(
              "https://github.com/nlohmann/json/archive/$ref.tar.gz",
              "https://codeload.github.com/nlohmann/json/tar.gz/$ref",
              "https://codeload.github.com/nlohmann/json/tar.gz/refs/tags/$ref"
            )
            foreach ($url in $urls) {
              try {
                Invoke-WithRetry -Label "download $archiveName" -MaxAttempts 3 -InitialDelaySeconds 2 -Action {
                  Invoke-WebRequest -Uri $url -OutFile $archivePath -ErrorAction Stop
                  if (!(Test-Path $archivePath) -or (Get-Item $archivePath).Length -le 0) {
                    throw "Downloaded archive is empty."
                  }
                }
                Write-Host "Prefetched nlohmann-json archive from: $url"
                return
              } catch {
                Write-Warning "Failed mirror for nlohmann-json: $url"
              }
            }
            Write-Warning "Could not prefetch nlohmann-json archive; vcpkg will attempt direct download."
          }

          Prefetch-NlohmannJsonArchive -Root $vcpkgRoot

          $packages = @(
            "eigen3:$env:VCPKG_DEFAULT_TRIPLET",
            "xtensor:$env:VCPKG_DEFAULT_TRIPLET",
            "talib:$env:VCPKG_DEFAULT_TRIPLET",
            "cpr:$env:VCPKG_DEFAULT_TRIPLET",
            "curl[tool,ssl]:$env:VCPKG_DEFAULT_TRIPLET",
            "vulkan-headers:$env:VCPKG_DEFAULT_TRIPLET"
          )

          $installed = $false
          $maxInstallAttempts = 3
          for ($installAttempt = 1; $installAttempt -le $maxInstallAttempts; $installAttempt++) {
            & "$vcpkgRoot/vcpkg.exe" --vcpkg-root "$vcpkgRoot" install @packages
            if ($LASTEXITCODE -eq 0) {
              $installed = $true
              break
            }

            if ($installAttempt -lt $maxInstallAttempts) {
              Write-Warning "vcpkg install failed on attempt $installAttempt/$maxInstallAttempts. Preparing retry..."
              Get-ChildItem -Path (Join-Path $vcpkgRoot "downloads") -Filter "nlohmann-json-*.tar.gz" -ErrorAction SilentlyContinue |
                Remove-Item -Force -ErrorAction SilentlyContinue
              Prefetch-NlohmannJsonArchive -Root $vcpkgRoot
              Start-Sleep -Seconds ([int][Math]::Min(30, 5 * $installAttempt))
            }
          }
          if (-not $installed) {
            throw "vcpkg install failed after $maxInstallAttempts attempts."
          }

      - name: Install Python dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install -r Languages/Python/requirements.txt

      - name: Build Python EXE
        shell: pwsh
        run: |
          ./Languages/Python/tools/build_exe.ps1 -Python python -Name "Trading-Bot-Python" -SkipDependencyInstall -ReleaseTag "$env:TB_RELEASE_TAG"

      - name: Configure C++ build
        shell: pwsh
        run: |
          cmake -S "Languages/C++" -B "build/binance_cpp" -A "${{ matrix.cmake_arch }}" -DQt6_DIR="$env:QT_CMAKE_DIR" -DTB_REQUIRE_QT_WEBENGINE=$env:TB_REQUIRE_QT_WEBENGINE

      - name: Build C++ EXE
        shell: pwsh
        run: |
          cmake --build "build/binance_cpp" --config Release --parallel

      - name: Package release assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          $pythonExe = "Languages/Python/dist/Trading-Bot-Python.exe"
          if (!(Test-Path $pythonExe)) {
            throw "Python executable not found after build."
          }

          $pythonExeAsset = "release/${{ matrix.python_asset }}"
          Copy-Item $pythonExe $pythonExeAsset

          $cppExe = "build/binance_cpp/Release/binance_backtest_tab.exe"
          if (!(Test-Path $cppExe)) {
            $cppExe = "build/binance_cpp/binance_backtest_tab.exe"
          }
          if (!(Test-Path $cppExe)) {
            throw "C++ executable not found after build."
          }

          $cppBundleDir = "release/Trading-Bot-C++${{ matrix.asset_suffix }}"
          New-Item -ItemType Directory -Force -Path $cppBundleDir | Out-Null
          Copy-Item $cppExe (Join-Path $cppBundleDir "Trading-Bot-C++.exe")

          $windeployqt = Get-Command windeployqt -ErrorAction SilentlyContinue
          if (-not $windeployqt) {
            throw "windeployqt not found on PATH."
          }
          & $windeployqt.Source --release --compiler-runtime (Join-Path $cppBundleDir "Trading-Bot-C++.exe")

          $releaseTag = "$env:TB_RELEASE_TAG".Trim()
          if (-not [string]::IsNullOrWhiteSpace($releaseTag)) {
            if ($releaseTag -match "(\d+(?:[._-]\d+){1,3}(?:[-_.]?(?:a|b|rc|post|dev)\d+)?)") {
              $releaseTag = $Matches[1].Replace("_", ".")
            }
          }
          if (-not [string]::IsNullOrWhiteSpace($releaseTag)) {
            $releaseInfoPath = Join-Path $cppBundleDir "release-info.json"
            $releaseInfoPayload = @{
              release_tag = $releaseTag
              built_at_utc = (Get-Date).ToUniversalTime().ToString("o")
            } | ConvertTo-Json -Depth 4
            Set-Content -Path $releaseInfoPath -Value $releaseInfoPayload -Encoding utf8
          }

          function Get-VcpkgInstalledVersion {
            param(
              [string]$VcpkgRoot,
              [string[]]$PackageNames
            )
            if ([string]::IsNullOrWhiteSpace($VcpkgRoot) -or $null -eq $PackageNames -or $PackageNames.Count -eq 0) {
              return ""
            }
            $statusPath = Join-Path $VcpkgRoot "installed/vcpkg/status"
            if (!(Test-Path $statusPath)) {
              return ""
            }
            $statusRaw = Get-Content -Path $statusPath -Raw -ErrorAction SilentlyContinue
            if ([string]::IsNullOrWhiteSpace($statusRaw)) {
              return ""
            }
            $blocks = [regex]::Split($statusRaw.Trim(), "\r?\n\r?\n+")
            foreach ($packageName in $PackageNames) {
              if ([string]::IsNullOrWhiteSpace($packageName)) {
                continue
              }
              $needle = [regex]::Escape($packageName.Trim())
              foreach ($block in $blocks) {
                if ([string]::IsNullOrWhiteSpace($block)) {
                  continue
                }
                if ($block -notmatch "(?m)^Package:\s*$needle\s*$") {
                  continue
                }
                $version = ""
                if ($block -match "(?m)^Version(?:-[A-Za-z]+)?:\s*([^\r\n]+)\s*$") {
                  $version = "$($Matches[1])".Trim()
                }
                $portVersion = ""
                if ($block -match "(?m)^Port-Version:\s*([^\r\n]+)\s*$") {
                  $portVersion = "$($Matches[1])".Trim()
                }
                if ([string]::IsNullOrWhiteSpace($version)) {
                  continue
                }
                if (-not [string]::IsNullOrWhiteSpace($portVersion) -and $portVersion -ne "0") {
                  return "$version#$portVersion"
                }
                return $version
              }
            }
            return ""
          }

          $qtVersion = ""
          try {
            $qmake = Get-Command qmake -ErrorAction SilentlyContinue
            if ($qmake) {
              $qtVersion = (& $qmake.Source -query QT_VERSION 2>$null | Select-Object -First 1).Trim()
            }
          } catch {
            $qtVersion = ""
          }
          if ([string]::IsNullOrWhiteSpace($qtVersion)) {
            $qtVersion = "6.10.2"
          }

          $nativeClientVersion = if ([string]::IsNullOrWhiteSpace($releaseTag)) { "Unknown" } else { $releaseTag }
          $vcpkgRootForManifest = "$env:TB_VCPKG_ROOT"
          $eigenVersion = Get-VcpkgInstalledVersion -VcpkgRoot $vcpkgRootForManifest -PackageNames @("eigen3")
          $xtensorVersion = Get-VcpkgInstalledVersion -VcpkgRoot $vcpkgRootForManifest -PackageNames @("xtensor")
          $talibVersion = Get-VcpkgInstalledVersion -VcpkgRoot $vcpkgRootForManifest -PackageNames @("talib")
          $curlVersion = Get-VcpkgInstalledVersion -VcpkgRoot $vcpkgRootForManifest -PackageNames @("curl")
          $cprVersion = Get-VcpkgInstalledVersion -VcpkgRoot $vcpkgRootForManifest -PackageNames @("cpr")
          $eigenInstalled = if ([string]::IsNullOrWhiteSpace($eigenVersion)) { "Unknown" } else { $eigenVersion }
          $xtensorInstalled = if ([string]::IsNullOrWhiteSpace($xtensorVersion)) { "Unknown" } else { $xtensorVersion }
          $talibInstalled = if ([string]::IsNullOrWhiteSpace($talibVersion)) { "Unknown" } else { $talibVersion }
          $curlInstalled = if ([string]::IsNullOrWhiteSpace($curlVersion)) { "Unknown" } else { $curlVersion }
          $cprInstalled = if ([string]::IsNullOrWhiteSpace($cprVersion)) { "Unknown" } else { $cprVersion }

          $cppDeps = @(
            @{ name = "Qt6 (C++)"; installed = $qtVersion },
            @{ name = "Qt6 Network (REST)"; installed = $qtVersion },
            @{ name = "Qt6 WebEngine"; installed = $qtVersion },
            @{ name = "Qt6 WebSockets"; installed = $qtVersion },
            @{ name = "Binance REST client (native)"; installed = $nativeClientVersion },
            @{ name = "Binance WebSocket client (native)"; installed = $nativeClientVersion },
            @{ name = "Eigen"; installed = $eigenInstalled },
            @{ name = "xtensor"; installed = $xtensorInstalled },
            @{ name = "TA-Lib"; installed = $talibInstalled },
            @{ name = "libcurl"; installed = $curlInstalled },
            @{ name = "cpr"; installed = $cprInstalled }
          )
          $cppDepsPath = Join-Path $cppBundleDir "cpp-deps.json"
          $cppDepsPayload = @{
            release_tag = $releaseTag
            built_at_utc = (Get-Date).ToUniversalTime().ToString("o")
            dependencies = $cppDeps
          } | ConvertTo-Json -Depth 6
          Set-Content -Path $cppDepsPath -Value $cppDepsPayload -Encoding utf8

          Compress-Archive -Path "$cppBundleDir/*" -DestinationPath "release/${{ matrix.cpp_zip }}" -Force

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/${{ matrix.python_asset }}
            release/${{ matrix.cpp_zip }}
          if-no-files-found: error

  publish-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download built assets
        uses: actions/download-artifact@v4
        with:
          pattern: windows-*-release-assets
          merge-multiple: true
          path: release

      - name: Show release files
        shell: bash
        run: |
          set -euo pipefail
          ls -lah release

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
