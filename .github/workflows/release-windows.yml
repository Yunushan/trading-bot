name: Release Windows Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      vcpkg_mode:
        description: "C++ dependency mode"
        type: choice
        options:
          - pinned
          - latest
        default: pinned
      vcpkg_ref:
        description: "vcpkg git ref used when mode=pinned"
        required: false
        default: "26283ac5e8a068561a718ce18b169bfad84c7dab"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      TB_VCPKG_ROOT: ${{ github.workspace }}/.vcpkg
      VCPKG_DEFAULT_TRIPLET: x64-windows
      VCPKG_PINNED_REF: "26283ac5e8a068561a718ce18b169bfad84c7dab"
      VCPKG_MODE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.vcpkg_mode || 'pinned' }}
      VCPKG_REQUESTED_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.vcpkg_ref || '' }}
      TB_RELEASE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            Languages/Python/requirements.txt

      - name: Set up MSVC toolchain
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.10.2"
          host: "windows"
          target: "desktop"
          arch: "win64_msvc2022_64"
          modules: "qtwebengine qtwebsockets qtwebchannel qtpositioning"
          dir: "C:/Qt"

      - name: Install vcpkg and C++ dependencies
        shell: pwsh
        run: |
          $vcpkgRoot = $env:TB_VCPKG_ROOT
          if ([string]::IsNullOrWhiteSpace($vcpkgRoot)) {
            throw "TB_VCPKG_ROOT is empty."
          }

          $workspace = [System.IO.Path]::GetFullPath($env:GITHUB_WORKSPACE)
          $vcpkgRootFull = [System.IO.Path]::GetFullPath($vcpkgRoot)
          if (!$vcpkgRootFull.StartsWith($workspace, [System.StringComparison]::OrdinalIgnoreCase)) {
            throw "Unsafe vcpkg root outside workspace: $vcpkgRootFull"
          }

          if ((Test-Path $vcpkgRoot) -and !(Test-Path "$vcpkgRoot/.git")) {
            Remove-Item -Recurse -Force $vcpkgRoot
          }
          if (!(Test-Path "$vcpkgRoot/.git")) {
            git clone https://github.com/microsoft/vcpkg.git "$vcpkgRoot"
          }

          Push-Location "$vcpkgRoot"
          git fetch --tags --force

          if ($env:VCPKG_MODE -eq "latest") {
            $remoteHead = git symbolic-ref refs/remotes/origin/HEAD
            $branch = ($remoteHead -replace "^refs/remotes/origin/", "").Trim()
            if ([string]::IsNullOrWhiteSpace($branch)) {
              $branch = "master"
            }
            git checkout $branch
            git pull --ff-only origin $branch
            Write-Host "Using latest vcpkg from branch: $branch"
          } else {
            $ref = $env:VCPKG_REQUESTED_REF
            if ([string]::IsNullOrWhiteSpace($ref)) {
              $ref = $env:VCPKG_PINNED_REF
            }
            git checkout $ref
            Write-Host "Using pinned vcpkg ref: $ref"
          }
          Pop-Location

          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          $env:VCPKG_ROOT = $vcpkgRoot

          & "$vcpkgRoot/bootstrap-vcpkg.bat" -disableMetrics
          & "$vcpkgRoot/vcpkg.exe" --vcpkg-root "$vcpkgRoot" install `
            eigen3:$env:VCPKG_DEFAULT_TRIPLET `
            xtensor:$env:VCPKG_DEFAULT_TRIPLET `
            talib:$env:VCPKG_DEFAULT_TRIPLET `
            cpr:$env:VCPKG_DEFAULT_TRIPLET `
            "curl[tool,ssl]:$env:VCPKG_DEFAULT_TRIPLET" `
            vulkan-headers:$env:VCPKG_DEFAULT_TRIPLET

      - name: Install Python dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install -r Languages/Python/requirements.txt

      - name: Build Python EXE
        shell: pwsh
        run: |
          ./Languages/Python/tools/build_exe.ps1 -Python python -Name "Trading-Bot-Python" -SkipDependencyInstall -ReleaseTag "$env:TB_RELEASE_TAG"

      - name: Configure C++ build
        run: |
          cmake -S "Languages/C++" -B "build/binance_cpp" -A x64 -DQt6_DIR="C:/Qt/6.10.2/msvc2022_64/lib/cmake/Qt6" -DTB_REQUIRE_QT_WEBENGINE=ON

      - name: Build C++ EXE
        run: |
          cmake --build "build/binance_cpp" --config Release --parallel

      - name: Package release assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          $pythonExe = "Languages/Python/dist/Trading-Bot-Python.exe"
          if (!(Test-Path $pythonExe)) {
            throw "Python executable not found after build."
          }

          $pythonExeAsset = "release/Trading-Bot-Python.exe"
          Copy-Item $pythonExe $pythonExeAsset

          $cppExe = "build/binance_cpp/Release/binance_backtest_tab.exe"
          if (!(Test-Path $cppExe)) {
            $cppExe = "build/binance_cpp/binance_backtest_tab.exe"
          }
          if (!(Test-Path $cppExe)) {
            throw "C++ executable not found after build."
          }

          $cppBundleDir = "release/Trading-Bot-C++"
          New-Item -ItemType Directory -Force -Path $cppBundleDir | Out-Null
          Copy-Item $cppExe (Join-Path $cppBundleDir "Trading-Bot-C++.exe")

          $windeployqt = Get-Command windeployqt -ErrorAction SilentlyContinue
          if (-not $windeployqt) {
            throw "windeployqt not found on PATH."
          }
          & $windeployqt.Source --release --compiler-runtime (Join-Path $cppBundleDir "Trading-Bot-C++.exe")

          $releaseTag = "$env:TB_RELEASE_TAG".Trim()
          if (-not [string]::IsNullOrWhiteSpace($releaseTag)) {
            if ($releaseTag -match "(\d+(?:[._-]\d+){1,3}(?:[-_.]?(?:a|b|rc|post|dev)\d+)?)") {
              $releaseTag = $Matches[1].Replace("_", ".")
            }
          }
          if (-not [string]::IsNullOrWhiteSpace($releaseTag)) {
            $releaseInfoPath = Join-Path $cppBundleDir "release-info.json"
            $releaseInfoPayload = @{
              release_tag = $releaseTag
              built_at_utc = (Get-Date).ToUniversalTime().ToString("o")
            } | ConvertTo-Json -Depth 4
            Set-Content -Path $releaseInfoPath -Value $releaseInfoPayload -Encoding utf8
          }

          Compress-Archive -Path "$cppBundleDir/*" -DestinationPath "release/Trading-Bot-C++.zip" -Force

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-assets
          path: |
            release/Trading-Bot-Python.exe
            release/Trading-Bot-C++.zip

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/Trading-Bot-Python.exe
            release/Trading-Bot-C++.zip
